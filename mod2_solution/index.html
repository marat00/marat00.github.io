<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckoff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as itemAdder'>
     <h2>To Buy:</h2>
     <ul>
       <li>Buy 10 cookies <button class="btn btn-default" ng-click="itemAdded.addItem('cookies', '10')"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 5 waffles <button class="btn btn-default" ng-click="itemAdded.addItem('waffles', '5')"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
	   <li>Buy 10 candies <button class="btn btn-default" ng-click="itemAdded.addItem('candies', '10')"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 3 chocolate <button class="btn btn-default" ng-click="itemAdded.addItem('chocolate', '3')"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 puddings <button class="btn btn-default" ng-click="itemAdded.addItem('puddings', '10')"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 7 donuts <button class="btn btn-default" ng-click="itemAdded.addItem('donuts', '7')"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
    </ul>
     <div class="emptyMessage" ng-if="false">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as showList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in showList.items">
	       Bought {{ item.quantity }} {{ item.name }}
		   <button ng-click="showList.removeItem($index);">Remove Item</button>
	   </li>
     </ul>
     <div class="emptyMessage" ng-if="false">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
